<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="navbar">
      <h1>Online Shop</h1>
      <div class="cart">
        <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
      </div>
    </div>
  </header>

  <!-- Product Section -->
  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h3>Product 1</h3>
      <p>$20</p>
      <button class="add-to-cart" data-name="Product 1" data-price="20">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h3>Product 2</h3>
      <p>$30</p>
      <button class="add-to-cart" data-name="Product 2" data-price="30">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h3>Product 3</h3>
      <p>$40</p>
      <button class="add-to-cart" data-name="Product 3" data-price="40">Add to Cart</button>
    </div>
  </section>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <h3>Your Cart</h3>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total-price">0</span></p>
      <button id="checkout-btn">Checkout</button>
      <button id="close-btn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
